<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="<{$xoops_langcode}>" lang="<{$xoops_langcode}>">
<head>
<!-- title and metas -->
<title><{if $xoops_pagetitle !=''}><{$xoops_pagetitle}> : <{/if}><{$xoops_sitename}></title>
<meta http-equiv="content-type" content="text/html; charset=<{$xoops_charset}>" />
<meta name="robots" content="<{$xoops_meta_robots}>" />
<meta name="keywords" content="<{$xoops_meta_keywords}>" />
<meta name="description" content="<{$xoops_meta_description}>" />
<meta name="rating" content="<{$xoops_meta_rating}>" />
<meta name="author" content="<{$xoops_meta_author}>" />
<meta name="copyright" content="<{$xoops_meta_copyright}>" />
<meta name="generator" content="XOOPS" />
<{if $url}>
        <meta http-equiv="Refresh" content="<{$time}>; url=<{$url}>" />
<{/if}>

<!-- Force MSIE without  javascript actived to take the default theme. not conforms to the standards but functional -->
<{if $isMsie}>
    <noscript>
        <meta http-equiv="refresh" content="0; url=<{xoAppUrl . xoops_theme_select=default}>" />
    </noscript>
<{/if}>

<!-- path favicon -->
<link rel="shortcut icon" type="image/ico" href="<{xoImgUrl icons/favicon.ico}>" />
<link rel="icon" type="image/png" href="<{xoImgUrl icons/favicon.png}>" />
<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        
	<!-- customized header contents -->
	<script type="text/javascript" src="<{xoAppUrl browse.php?Frameworks/jquery/jquery.js}>"></script>
	<script src="<{xoImgUrl js/bootstrap.min.js}>"></script>
<script>
    setTimeout(function(){

        $('.progress .bar').each(function() {
            var me = $(this);
            var perc = me.attr("data-percentage");

            //TODO: left and right text handling

            var current_perc = 0;

            var progress = setInterval(function() {
                if (current_perc>=perc) {
                    clearInterval(progress);
                } else {
                    current_perc +=1;
                    me.css('width', (current_perc)+'%');
                }

                me.text((current_perc)+'%');

            }, 50);

        });

    },300);
</script>
<!-- include xoops.js and others via header.php -->
<{$xoops_module_header}>

<!-- Xoops style sheet -->
    <link rel="stylesheet" type="text/css" media="all" title="Style sheet" href="<{xoImgUrl css/bootstrap.min.css}>" />
   	<link rel="stylesheet" type="text/css" media="all" title="Style sheet" href="<{xoImgUrl css/bootstrap-responsive.css}>" />
    <link rel="stylesheet" type="text/css" media="all" title="Style sheet" href="<{xoImgUrl css/style.css}>" />
<style>
.container {
    margin-top: 30px;
    width: 400px;
}
</style>
</head>
<body id="xo-refresh">
<section>
<div id="xo-wrapper" class="container center">
    <div id="xo-redirect">
        <div class="message">
            <{$message}>
            <br />
               <div class="progress progress-success progress-striped">
    <div class="bar" style="float: left; width: 0%; " data-percentage="100"></div>
    </div>
        </div>
        <div class="notreload">
            <{$lang_ifnotreload}>
        </div>
        <{if $xoops_logdump != ''}><div><{$xoops_logdump}></div><{/if}>
    </div>
</div>
</section>
</body>
</html>
