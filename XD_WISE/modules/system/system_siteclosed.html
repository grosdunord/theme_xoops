<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="<{$xoops_langcode}>" lang="<{$xoops_langcode}>">
<head>
    <!-- title and metas -->
    <meta http-equiv="content-type" content="text/html; charset=<{$xoops_charset}>" />
    <title><{if $xoops_pagetitle !=''}><{$xoops_pagetitle}> - <{/if}><{$xoops_sitename}></title>
    <meta name="robots" content="<{$xoops_meta_robots}>" />
    <meta name="keywords" content="<{$xoops_meta_keywords}>" />
    <meta name="description" content="<{$xoops_meta_description}>" />
    <meta name="rating" content="<{$xoops_meta_rating}>" />
    <meta name="author" content="<{$xoops_meta_author}>" />
    <meta name="generator" content="XOOPS" />
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;">
	    
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        
	<!-- customized header contents -->
	<script type="text/javascript" src="<{xoAppUrl browse.php?Frameworks/jquery/jquery.js}>"></script>
	<script src="<{xoImgUrl js/bootstrap.min.js}>"></script>
    <!-- Sheet Css -->
    <link rel="stylesheet" type="text/css" media="all" title="Style sheet" href="<{xoImgUrl css/bootstrap.min.css}>" />
   	<link rel="stylesheet" type="text/css" media="all" title="Style sheet" href="<{xoImgUrl css/bootstrap-responsive.css}>" />
    <link rel="stylesheet" type="text/css" media="all" title="Style sheet" href="<{xoImgUrl css/style.css}>" />
    <{if $url}>
        <meta http-equiv="Refresh" content="<{$time}>; url=<{$url}>" />
    <{/if}>

    <!-- Force MSIE without  javascript actived to take the default theme. not conforms to the standards but functional -->
    <{if $isMsie}>
        <noscript>
            <meta http-equiv="refresh" content="0; url=<{xoAppUrl . xoops_theme_select=default}>" />
        </noscript>
    <{/if}>

    <!-- path favicon -->
    <link rel="shortcut icon" type="image/ico" href="<{xoImgUrl icons/favicon.ico}>" />
    <link rel="icon" type="image/png" href="<{xoImgUrl icons/favicon.png}>" />
    <script type="text/javascript" src="<{xoAppUrl browse.php?Frameworks/jquery/jquery.js}>"></script>
	<script type="text/javascript" src="<{xoImgUrl select_nav.js}>"></script>

    <!-- include xoops.js and others via header.php -->
    <{$xoops_module_header}>

    <!-- Theme style sheets -->
    <link rel="stylesheet" type="text/css" media="all" title="Style sheet" href="<{xoImgUrl style.css}>" />
    <link rel="stylesheet" type="text/css" media="all" title="Style sheet" href="<{xoImgUrl media.css}>" />
</head>
<body id="<{$xoops_dirname}>" class="<{$xoops_langcode}>">
<div class="container">
<div class="row">
        <div class="span12">
            <div style="padding: 30px;margin-top:30px;" class="alert alert-error pagination-centered">
			<h4><{$lang_siteclosemsg}></h4>
            </div>
        </div>
    </div>
<div class="row">
        <div class="span6 offset3">
            <form method="post" action="<{xoAppUrl /user.php op=login}>" class="well form-horizontal">
                <div class="control-group">
                    <label for="xo-login-uname" class="control-label">Pseudo:</label>
                    <div class="controls">
                        <div class="input-prepend">
                    <span class="add-on">
                        <i class="icon-user"></i>
                    </span><input type="text" placeholder="Pseudo" value="" id="xo-login-uname" name="uname" class="span2">
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label for="xo-login-pass" class="control-label">Mot de passe:</label>
                    <div class="controls">
                        <div class="input-prepend">
                    <span class="add-on">
                        <i class="icon-cog"></i>
                    </span><input type="password" placeholder="Mot de passe" id="xo-login-pass" name="pass" class="span2">
                        </div>
                    </div>
                </div>
                <input type="hidden" name="xoops_redirect" value="<{$smarty.server.REQUEST_URI}>">
                <input type="hidden" value="1" name="xoops_login">
                <div style="margin-bottom: 0;" class="form-actions">
                    <button class="btn btn-primary" type="submit">Connexion</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
