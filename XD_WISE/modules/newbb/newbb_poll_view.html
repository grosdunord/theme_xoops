<form action="<{$xoops_url}>/modules/<{$xoops_dirname}>/votepolls.php" method="post">
  <input type="hidden" name="topic_id" value="<{$topic_id}>" />
  <input type="hidden" name="forum" value="<{$forum_id}>" />
  <table class="table outer bspacing1 width100">
    <tr>
      <th class="text-center" colspan="2"><input type="hidden" name="poll_id" value="<{$poll.pollId}>" />
<{$poll.question}></th>
    </tr>
<{foreachq item=option from=$poll.options}>
    <tr>
      <td class="even text-left width2"><{$option.input}></td>
      <td class="odd text-left width98"><{$option.text}></td>
    </tr>
<{/foreach}>
    <tr>
      <td colspan="2" class="foot text-center"><input type="submit" value="<{$lang_vote}>" /></td>
    </tr>
  </table>
</form>
