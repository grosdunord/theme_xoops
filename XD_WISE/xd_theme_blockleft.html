<{if $xoBlocks.canvas_left}>
<div id="xd-leftBloc">
    <div class="span2 pull-left">
        <{foreach item=block from=$xoBlocks.canvas_left}>
        <div id="XD-block-<{$block.module}>-<{$block.id}>">
        <{if $block.title}><div class="xd-blockTitle xd-bk-Title"><{$block.title}></div><div class="xd-height-5"></div><{/if}>
        <div class="xd-blockContent xd-bk-Content"><{$block.content}></div>
        </div>
        <div class="xd-height-15"></div>
        <{/foreach}>
    </div>
</div>    
<{/if}>
